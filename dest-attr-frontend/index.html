<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <h1 class="logo"> Travel Destinations</h1>
      </div>
    </header>

    <main>
      <!-- dest-form is the form for adding or updating destinations -->
      <div id="dest-form-container">
        <div id="dest-form">
          <br>
          <form onsubmit="createDestination();return false;">
              <label for="name">Name:</label>
              <input type="text" id="name">
              <label for="country">Country:</label>
              <input type="text" id="country">
              <label for="language">Language:</label>
              <input type="text" id="language">
              <label for="currency">Currency:</label>
              <input type="text" id="currency">
              <input type ="submit" value="Add New Destination">
              <br>
          </form>
        </div>
      </div>

      <!-- column-layout is the wrapper for 2 sections -->
      
      <div class="column-layout" >
        <!-- dest-list is the list of all destinations in database -->
        <div class="dest-list" id="dest-list-container">
          <button id="btn-add-dest" onclick="displayCreateDestinationForm()"; return false;>Add New Destination</button>
          <ul>

          </ul>
        </div>

        
        <!-- dest-details is the container that will show the details of destination 
          and list all associated attractions -->

        <div class="dest-details">
          <p></p>
          <div class="attr-list" id="attr-list-container">
            <ul>

            </ul> 
          </div>
        </div>

      </div>

    </main>

    
  </body>
</html>
